<html><head><base href="/core-concepts/quiz/editor"><title>Nuxt 3 Learning Game - Quiz Editor</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f4f5f7;
    color: #2c3e50;
    line-height: 1.6;
    padding: 20px;
  }
  #app {
    max-width: 1000px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    color: #00dc82;
    text-align: center;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 4px;
    font-size: 16px;
  }
  textarea {
    height: 100px;
  }
  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .option {
    display: flex;
    align-items: center;
  }
  .option input[type="radio"] {
    margin-right: 10px;
  }
  .button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #00dc82;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #00b86b;
  }
  .question-list {
    margin-top: 30px;
  }
  .question-item {
    background-color: #f0f4f8;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .question-item h3 {
    margin: 0 auto 10px 0;
  }
  .question-info {
    display: flex;
    width: 100%;
    justify-content: space-around;
  }
  .question-option-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 100%;
    margin: 20px auto;
  }
  .question-option-background {
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    background: #d7ebff;
  }
  .question-option-background.correct {
    background: rgb(127, 255, 127);
  }
  .question-explanation {
    background-color: #e0f2fe;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
  }
  .question-explanation h4 {
    margin: 0;
  }
  .question-explanation p {
    margin-left: 10px;
  }
  .actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
  }
  .edit-btn, .delete-btn {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .edit-btn {
    background-color: #3b82f6;
    color: white;
  }
  .delete-btn {
    background-color: #ef4444;
    color: white;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .nav-link {
    text-decoration: none;
    color: #00dc82;
    font-weight: bold;
  }
  .stats {
    background-color: #e0f2fe;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .ai-assist {
    background-color: #fdf2f8;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .ai-assist h2 {
    color: #db2777;
  }
  .ai-assist textarea {
    height: 100px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>Nuxt 3 Learning Game - View All Questions</h1>
    <div id="questions">
      <h2>Questions</h2>
      <div class="question-list">
        <div v-for="(question, index) in questions" :key="index" class="question-item">
          <h3>{{ question.question }}</h3>
          <div class="question-info">
            <span>Category: {{ question.category }}</span>
            <span>Difficulty: {{ question.difficulty }}</span>
          </div>
          <div class="question-option-wrapper">
            <div v-for="(option, optionIndex) in question.options" :key="optionIndex" class="question-option">
              <div class="question-option-background" :class="question.correctAnswer == optionIndex ? `correct` : ``">
                <p>{{ option }}</p>
              </div>
            </div>
          </div>
          <div class="question-explanation">
            <h4>Explanation:</h4>
            <p>{{ question.explanation }}</p>
          </div>
          <div class="actions">
            <button @click="editQuestion(index)" class="edit-btn">Edit</button>
            <button @click="deleteQuestion(index)" class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, reactive, computed, onMounted } = Vue;

    createApp({
      setup() {
        const questions = ref([]);
        const currentQuestion = reactive({
          question: '',
          options: ['', '', '', ''],
          correctAnswer: null,
          explanation: '',
          category: '',
          difficulty: 3
        });
        const isEditing = ref(false);
        let editingIndex = -1;
        const aiPrompt = ref('');

        const uniqueCategories = computed(() => {
          return [...new Set(questions.value.map(q => q.category))];
        });

        const averageDifficulty = computed(() => {
          if (questions.value.length === 0) return 0;
          const sum = questions.value.reduce((acc, q) => acc + q.difficulty, 0);
          return sum / questions.value.length;
        });

        onMounted(() => {
          const savedQuestions = localStorage.getItem('nuxt3Questions');
          if (savedQuestions) {
            questions.value = JSON.parse(savedQuestions);
          }
        });

        function saveQuestion() {
          const newQuestion = { ...currentQuestion };
          if (isEditing.value) {
            questions.value[editingIndex] = newQuestion;
            isEditing.value = false;
            editingIndex = -1;
          } else {
            questions.value.push(newQuestion);
          }
          resetForm();
          saveToLocalStorage();
        }

        function resetForm() {
          Object.assign(currentQuestion, {
            question: '',
            options: ['', '', '', ''],
            correctAnswer: null,
            explanation: '',
            category: '',
            difficulty: 3
          });
          isEditing.value = false;
          editingIndex = -1;
        }

        function editQuestion(index) {
          Object.assign(currentQuestion, questions.value[index]);
          isEditing.value = true;
          editingIndex = index;
        }

        function deleteQuestion(index) {
          if (confirm('Are you sure you want to delete this question?')) {
            questions.value.splice(index, 1);
            saveToLocalStorage();
          }
        }

        function saveToLocalStorage() {
          localStorage.setItem('nuxt3Questions', JSON.stringify(questions.value));
        }

        function generateQuestion() {
          // Simulated AI response (in a real app, this would call an API)
          const aiGeneratedQuestion = {
            question: `What is the primary purpose of ${aiPrompt.value} in Nuxt 3?`,
            options: [
              `To manage state`,
              `To handle routing`,
              `To optimize performance`,
              `To manage server-side rendering`
            ],
            correctAnswer: Math.floor(Math.random() * 4),
            explanation: `This is a simulated explanation for ${aiPrompt.value} in Nuxt 3. In a real implementation, this would be generated by an AI based on the latest documentation and best practices.`,
            category: 'AI Generated',
            difficulty: 3
          };
          Object.assign(currentQuestion, aiGeneratedQuestion);
          aiPrompt.value = '';
        }

        return {
          questions,
          currentQuestion,
          isEditing,
          uniqueCategories,
          averageDifficulty,
          aiPrompt,
          saveQuestion,
          resetForm,
          editQuestion,
          deleteQuestion,
          generateQuestion
        };
      }
    }).mount('#app');
  </script>
</body></html>
